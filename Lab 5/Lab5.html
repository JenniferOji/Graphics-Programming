<!DOCTYPE html>
<html>
<!--Import Three.js CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <h1>Jennifer</h1>
    <style type="text/css">
    </style>
</head>

<body>
    <script type="text/javascript">
        // Implement scene - Create a Three.js scene to hold objects.
        var scene = new THREE.Scene();

        // Create a camera with specified properties.
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
       
        // Set camera position
        camera.position.z = 40;
        // Implement renderer - Create a WebGL renderer for rendering the scene.
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry( 20, 32, 16 ); 
        const material = new THREE.MeshLambertMaterial( { color: 0xffff00, wireframe: true } ); 
        const sphere = new THREE.Mesh( geometry, material ); scene.add( sphere );

        const light = new THREE.PointLight( 0xff0000, 1, 100 );
        light.position.set( 50, 50, 50 );
        scene.add( light );
        
        //callign repeate me loop to rotate the sphere 
        function repeatMe() {
            //Code to rotate sphere
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            //having the sphere rotate on different axis 
            sphere.position.x += 0.01;
            renderer.render(scene,camera);
            requestAnimationFrame(repeatMe);
        }

        repeatMe();
    </script>
</body>

</html>
