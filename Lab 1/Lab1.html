<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
	 canvas{
            border: black 10px solid;
        }
    </style>

  </head>

  <body>

    
    <canvas id="canvasOne" width="800" height="700" ></canvas>
    <canvas id="canvasTwo" width="350" height="500" ></canvas>

    

    <script type="text/javascript">
    // Gets a handle to the element with id canvasOne.
		const canvas = document.getElementById("canvasOne");
    const canvas2 = document.getElementById("canvasTwo");

		// Set the canvas up for drawing in 2D.
        const ctx = canvas.getContext("2d");
        const ctx2 = canvas2.getContext("2d");


        //writing my name in the canvas 
        ctx.font = "50px Arial";
        ctx.fillText("Jennifer ",10,80);
        //enlarging the canvas 

		
		// Set the fill colour to bright red.
        ctx.fillStyle = "rgb(255, 0, 0)";


        //changed it to blue 
		//ctx.fillStyle = "rgb(0, 0, 255)";
		// Create a filled rectangle 
        ctx.fillRect(100,100,300,200,300);
        //first 2 numbers are the positioning and the last three are the dimensions 

        //to create another rectangle vchange the coloyur first 
        //to make it transparent add and a and aother variable at the end
        ctx.fillStyle = "rgba(0, 0, 255, 0.4)";
        ctx.fillRect(200,200,300,200,300);
       
        //creating two circles of two different colours 
        ctx.beginPath();
        ctx.arc(100, 550, 70, 0, 2 * Math.PI);
        //making the circle orange 
        ctx.strokeStyle = "purple";
        ctx.fillStyle = "orange";
        ctx.fill();
        //width/height/radius/centre point
        ctx.stroke();

        //creating two circles of two different colours 
        ctx.beginPath();
        ctx.arc(270, 550, 70, 0, 2 * Math.PI);
        //making the circle orange 
        ctx.fillStyle = "green";
        ctx.fill();
        //width/height/radius/centre point
        ctx.strokeStyle = "red";
        ctx.stroke();

        //draw a semi circle 
        ctx.beginPath();
        ctx.arc(450, 550, 70, 0, 1 * Math.PI);
        //making the circle orange 
        ctx.fillStyle = "purple";
        ctx.fill();
        //width/height/radius/centre point
        ctx.strokeStyle = "black";
        ctx.stroke();

        //draw 3/4 of a circle 
        ctx.beginPath();
        ctx.arc(630, 550, 70, 0, 1.5 * Math.PI);
        ctx.lineTo(630,550);
        //making the circle orange 
        ctx.fillStyle = "blue";
        ctx.fill();
        //width/height/radius/centre point
        ctx.strokeStyle = "green";
        ctx.stroke();
       // ctx.closepath();

      //ADVANCED LAB 
      //creating the first section of the pitch
      ctx2.rect(60,70,225,180); //(x,y width , height)
      ctx2.stroke();
      //creating the second section of the pitch
      ctx2.rect(60,250,225,180); //(x,y width , height)
      ctx2.stroke();

      //finding the centre of the rectangle
      const centrePoint = ((225/2) + 60);
      ctx2.beginPath();
      ctx2.arc(centrePoint,250,30,0,2 * Math.PI);
      
      //creating the two goals posts 
      ctx2.rect(121,70,103,54);
      ctx2.stroke();

      //second post 
      //360 + 70 = 130
      ctx2.rect(121,430,103,-54);
      ctx2.stroke();
   
      //SMALLEST RECTANGLES 
      //on top 
      //225 - 24/2
      //100.5 + 60 to account for padding 
      ctx2.rect(160.5,70,24,-10);

       //on bottom
      //225 - 24  / 2
      //225 - 132 = 93
      //93 + 60 = 142.5 to account for padding 
      ctx2.rect(160.5,430,24,10);
      ctx2.stroke();

      //Second SMALLEST RECTANGLES 
      //on top
      //18 * 2 + 24 = 60
      //225 - 132 = 93
      //93 + 60 = 142.5  to account for padding 
      ctx2.rect(142.5,70,60,18);
      ctx2.stroke();


      //on bottom
      //18 * 2 + 24 = 60
      //225 - 132 = 93
      //93 + 60 = 142.5  to account for padding 
      ctx2.rect(142.5,430,60,-18);
      ctx2.stroke();
   
   </script>

  </body>

</html>
