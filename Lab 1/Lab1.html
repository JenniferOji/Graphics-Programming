<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
	 canvas{
            border: black 10px solid;
        }
    </style>

  </head>

  <body>

    
    <canvas id="canvasOne" width="800" height="700" ></canvas>
    

    <script type="text/javascript">
    // Gets a handle to the element with id canvasOne.
		const canvas = document.getElementById("canvasOne");
		// Set the canvas up for drawing in 2D.
        const ctx = canvas.getContext("2d");

        //writing my name in the canvas 
        ctx.font = "50px Arial";
        ctx.fillText("Jennifer ",10,80);
        //enlarging the canvas 

		
		// Set the fill colour to bright red.
        ctx.fillStyle = "rgb(255, 0, 0)";


        //changed it to blue 
		//ctx.fillStyle = "rgb(0, 0, 255)";
		// Create a filled rectangle 
        ctx.fillRect(100,100,300,200,300);
        //first 2 numbers are the positioning and the last three are the dimensions 

        //to create another triangle vchange the coloyur first 
        //to make it transparent add and a and aother variable at the end
        ctx.fillStyle = "rgba(0, 0, 255, 0.4)";
        ctx.fillRect(200,200,300,200,300);
       
        //creating two circles of two different colours 
        ctx.beginPath();
        ctx.arc(150, 550, 70, 0, 2 * Math.PI);
        //making the circle orange 
        ctx.fillStyle = "orange";
        ctx.fill();
        //width/height/radius/centre point
        ctx.stroke();

        //creating two circles of two different colours 
        ctx.beginPath();
        ctx.arc(350, 550, 70, 0, 2 * Math.PI);
        //making the circle orange 
        ctx.fillStyle = "green";
        ctx.fill();
        //width/height/radius/centre point
        ctx.stroke();


	
    
		
    </script>

  </body>

</html>
